<!DOCTYPE html>
<html>

<head>
    <title>Screenshot Table</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        table {
            margin-top: 20px;
            border-collapse: collapse;
        }

        th,
        td {
            padding: 10px;
            text-align: center;
            border: 1px solid black;
        }

        .thumbnail {
            width: 400px;
            height: 300px;
            object-fit: cover;
        }
    </style>
</head>

<body>

    <table style="margin: 20px auto; border-collapse: collapse">
        <thead>
            <tr>
                <th style="padding: 10px; text-align: center; border: 1px solid black">
                    <strong>Response Info</strong>
                </th>
                <th style="padding: 10px; text-align: center; border: 1px solid black">
                    <strong>Screenshot</strong>
                </th>
            </tr>
        </thead>
        <tbody>
            
            
            
            
            
            
            
            
            
            
            
            <tr>
                <td style="padding: 10px; border: 1px solid black">
                    <ul style="list-style-type: none; padding-left: 0">
                        <li>
                            <strong>Host:</strong>
                            <a href="https://www.example.com" style="text-decoration: none; color: blue">https://www.example.com</a>
                        </li>
                        
                        
                        
                        
                        
                        
                        
                        
                        
                    </ul>
                </td>
                <td style="padding: 10px; border: 1px solid black">
                    <a href="www.example.com/d572c48fa75f7b0397a891b7ea1a8090ec515e0d.png">
                        <img src="www.example.com/d572c48fa75f7b0397a891b7ea1a8090ec515e0d.png" alt="Screenshot" style="width: 400px; height: 300px" loading="lazy" />
                    </a>
                </td>
            </tr>
            
            
            
            <tr>
                <td style="padding: 10px; border: 1px solid black">
                    <ul style="list-style-type: none; padding-left: 0">
                        <li>
                            <strong>Host:</strong>
                            <a href="https://example.com" style="text-decoration: none; color: blue">https://example.com</a>
                        </li>
                        
                        
                        
                        
                        
                        
                        
                        
                        
                    </ul>
                </td>
                <td style="padding: 10px; border: 1px solid black">
                    <a href="example.com/cea8d4cbc5e3b39fcbcf053e0e0244fe14c835ae.png">
                        <img src="example.com/cea8d4cbc5e3b39fcbcf053e0e0244fe14c835ae.png" alt="Screenshot" style="width: 400px; height: 300px" loading="lazy" />
                    </a>
                </td>
            </tr>
            
            
        </tbody>
    </table>
</body>

</html>
